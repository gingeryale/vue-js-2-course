<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>beginner vue2</title>
	<script src="js/vue.js"></script>

</head>
<body>
<div id="app">
  <p>{{ sayHello() }}</p>
</div>
	
	<script>
		new Vue({
	el: '#app',
  data: {
  	title: 'Hello World!'
  },
  methods: {
  	sayHello: function() {
    	return 'Hello! from method';
    }
  }
});
	</script>
</body>
</html>
